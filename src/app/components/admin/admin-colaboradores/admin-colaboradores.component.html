<div class="row">
    <div class="col s10">
        <h2 class="grey-text lighten-1">COLABORADORES</h2>
    </div>
</div>

<div class="row">
    <div class="col s12 right">
        <button class="btn waves-effect purple lighten-1">Agregar</button>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <table class="bordered responsive-table">
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let co of colabs">
                    <td class="perfil">
                        <img [src]="co.imgPerfil" alt="">
                    </td>
                    <td>{{co.nombre}}</td>
                    <td>{{co.apellido_paterno}} {{co.apellido_materno}}</td>
                    <td>{{co.email}}</td>
                    <td>{{co.estado}}
                    </td>
                    <td class="options valign-wrapper">
                        <i class="fas fa-trash red-text"></i>
                        <i class="fas fa-external-link-alt green-text" [routerLink]="['../co_info', co.id]"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
