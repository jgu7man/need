<div class="row">
    <div class="col s10">
        <h2 class="grey-text lighten-1">COLABORADORES</h2>
    </div>
</div>

<div class="row">
    <div class="col s12 right">
        <button class="btn waves-effect purple lighten-1">Agregar</button>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <table class="bordered responsive-table">
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let co of colabs;let i=index">
                    <td class="perfil">
                        <img [src]="co.imgPerfil" alt="">
                    </td>
                    <td>{{co.nombre}}</td>
                    <td>{{co.apellido_paterno}} {{co.apellido_materno}}</td>
                    <td>{{co.email}}</td>
                    <td>{{co.estado}}
                    </td>
                    <td class="options valign-wrapper">
                        <i class="fas fa-trash red-text"></i>
                        <i class="fas fa-external-link-alt green-text" 
                        [routerLink]="['../co_info', co.uid]"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col s2">
        <button class="btn needbtn" (click)="_index.getPrevPage()" [disabled]="first<=1">Atr√°s</button>
    </div>
    <div class="col s8 center ltxt">
        Mostrando del {{first}} al {{last}} de {{coCant}}
    </div>
    <div class="col s2">
        <button class="btn needbtn" (click)="_index.getNextPage()" [disabled]="last>coCant">Siguiente</button>
    </div>
</div>
