<div class="row">
    <div class="col s10">
        <h2 class="grey-text lighten-1">AGREGAR CATEGORÍA</h2>
    </div>
</div>

<div class="container">
    <div class="row">
        <form action="#" method="post" onsubmit="return false" (ngSubmit)="onAddCategoria()" #addCategoria="ngForm">

            <div class="col s12 input-field">
                <input type="text" name="name" id="name" [(ngModel)]="categoria.name" #name="ngModel" placeholder="Nombre de la categoria">
                <label for="name">Nombre</label>
            </div>
            <div class="col s12 input-field">
                <input type="text" name="cid" id="cid" [(ngModel)]="categoria.id" #cid="ngModel" placeholder="Id de la categoria">
                <label for="id">Id único</label>
            </div>
            <div class="col s12">
                <div class="col s9 input-field">
                    <input type="text" name="subcategoria" id="subcategoria" [(ngModel)]="subcategoria" #Subcategoria="ngModel" placeholder="Nombre de la subcategoria">
                    <label for="id">Sub-categoria</label>
                </div>
                <div class="col s3">
                    <button class="btn needbtn purple" (click)="addSubCategoria()">Agregar</button>
                </div>
            </div>
            <div class="col s12" *ngFor="let sub of categoria.subCategorias; index as i">
                <div class="sub"> {{sub}} <span (click)="delSubCategoria(i)"><i class="fas fa-times"></i></span> </div>
            </div>
            <div class="col s12 input-field file-field">
                <div class="btn purple">
                    <span>Imagen</span>
                    <input type="file" (change)="onLoadImg($event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <div class="col s12" id="categoImagen">
                <div class="imgContainer">
                    <img src="" alt="" id="catImagen">
                </div>
            </div>
            <div class="col s12 center">
                <button class="btn waves-effect purple lighten-1">Agregar</button>
            </div>
        </form>
    </div>
</div>
