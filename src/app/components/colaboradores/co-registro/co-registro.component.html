<div class="container contenido grey darken-4">
    <div class="row title">
        <div class="col s12">
            <p class="titleLabel center ltxt">
                REGISTRAR
            </p>
        </div>
    </div>

    <div class="row formulario">
        <form id="coRegistro" #coRegistro="ngForm" (ngSubmit)="onSubmit()" onsubmit="return false" action="">
            <div class="col s12 input-field">
                <input type="email" name="email" id="email" [(ngModel)]="colab.email" #email="ngModel">
                <label for="email">Email</label>
            </div>
            <div class="col s12 input-field">
                <input type="password" name="password" id="password" [(ngModel)]="colab.password" #password="ngModel" PwdToggle>
                <label for="password">Contrase√±a</label>
            </div>
            <div class="col s12 input-field">
                <input type="text" name="nombre" id="nombre" [(ngModel)]="colab.nombre" #nombre="ngModel">
                <label for="nombre">Nombre</label>
            </div>
            <div class="col s12 input-field">
                <input type="text" name="apellido_paterno" id="apellido_paterno" [(ngModel)]="colab.apellido_paterno" #apellido_paterno="ngModel">
                <label for="apellido_paterno">Apellido Paterno</label>
            </div>
            <div class="col s12 input-field">
                <input type="text" name="apellido_materno" id="apellido_materno" [(ngModel)]="colab.apellido_materno" #apellido_materno="ngModel">
                <label for="apellido_materno">Apellido Materno</label>
            </div>
            <div class="col s12">
                <input type="submit" value="Registrar" class="needbtn">
            </div>
        </form>
    </div>
</div>
