<div class="container">
    <div class="pop-up grey lighten-1">
        <div class="row">
            <div class="col s12">
                <i class="fas fa-times" (click)="onClose()"></i>
            </div>
            <div class=" col s12 center ">
                <h4>Vacantes</h4>
            </div>
        </div>
        <div class="row ">
            <div class="col s12 ">
                <select name="vacantes " id="vacantes " [(ngModel)]="puesto ">
                <option [value]="vacante " *ngFor="let vacante of vacantes ">{{vacante}}</option>
            </select>
            </div>
        </div>
        <div class="row ">
            <div class="col s12 ">
                <button class="needbtn " (click)="onPostular() ">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
