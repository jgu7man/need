<div class="container event-container">

    <ul class="listadetalles">
        <li class="detalle">Estado del equipo: {{estado}}</li>
    </ul>

    <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
        <li *ngFor="let puesto of equipo">
            <div class="collapsible-header bg-3 ltxt">
                <div class="col s10">
                    {{puesto.name}}
                </div>
                <div class="col s2">
                    {{puesto.cantidad}}
                </div>
            </div>
            <div class="collapsible-body bg-1" *ngIf="puesto.miembros.length > 0; else noHay">
                <ul class="collection">
                    <li class="collection-item avatar bg-2" *ngFor="let miembro of puesto.miembros">
                        <img src="../../../../../assets/img/lobos.jpg" alt="" class="circle">
                        <p class="ltxt">Jorge Humberto<br> Guzm√°n Fuentes</p>
                        <a href="#!" class="secondary-content">
                            <i class="fas fa-thumbs-up grey-text" [ngClass]="{'resaltado':miembro.rate == 'positivo'}" (click)="rateColaborador(miembro.perfil.id, 'positivo')"></i>
                            <i class="fas fa-thumbs-down grey-text" [ngClass]="{'resaltado':miembro.rate == 'negativo'}" (click)="rateColaborador(miembro.perfil.id, 'negativo')"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <ng-template #noHay>
                <div class="collapsible-body bg-1">
                    <p class="ltxt center" style="font-size: small !important;">Aun nadie se suscribe a este puesto</p>
                </div>
            </ng-template>
        </li>
    </ul>

</div>
