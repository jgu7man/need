<div class="pickerPosition"></div>

<div *ngIf="dateInput" [ngClass]="{'s6': row, 's12': !row }" class="col input-field">
    <input type="text" (change)="getDate()" class="datepicker" name="Date" id="Date">
    <label for="Date">{{dateLabel}}</label>
</div>

<div *ngIf="timeInput" [ngClass]="{'s6': row, 's12': !row }" class="col input-field">
    <input type="text" (change)="getTime()" class="timepicker" name="Time" id="Time">
    <label for="Time">{{timeLabel}}</label>
</div>
