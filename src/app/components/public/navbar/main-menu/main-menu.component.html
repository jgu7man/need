<div class="overlay">

    <div id="mainMenu">

        <div class="row areaLogo">
            <div class="col s12 center">
                <div class="logo">
                    <img src="../../../assets/img/logos/logo256.png" alt="">
                </div>
            </div>
        </div>
        <div *ngIf="authService.user$ | async as usuario; then usuario"></div>
        <div id="areaLinks">
            <div class="col s12 right">

                <p class="Link" *ngIf="isAdmin" [routerLink]="['/admin']" (click)="toggleMenu()">
                    Panel de administrador
                </p>
                <p class="Link" *ngIf="!perfilMenu" [routerLink]="['/colaborador']" (click)="toggleMenu()">
                    NEED Team
                </p>
                <p class="Link" *ngIf="perfilMenu" [routerLink]="['/', perfilMenu.perfil]" (click)="switchMenu(perfilMenu.perfil)" (click)="toggleMenu()">
                    {{perfilMenu.legend}}
                </p>
                <p class="Link" [routerLink]="['/directorio/planes']" (click)="toggleMenu()">
                    NEED Business
                </p>
                <p class="Link sub" [routerLink]="['docs/ayuda']" (click)="toggleMenu()">
                    Ayuda
                </p>
                <p class="Link sub" [routerLink]="['docs/terminos_y_condiciones']" (click)="toggleMenu()">
                    Términos y condiciones
                </p>
                <p class="Link sub" [routerLink]="['docs/politica_de_privacidad']" (click)="toggleMenu()">
                    Política de privacidad
                </p>
                <p class="Link sub" [routerLink]="['docs/costos_y_tarifas']" (click)="toggleMenu()">
                    Cargos y tarifas
                </p>
                <ng-template #usuario *ngIf="authService.user$">
                    <p class="Link logout" (click)="authService.singOut()" (click)="toggleMenu()">
                        Cerrar Sesión
                    </p>
                </ng-template>
            </div>
        </div>

    </div>

</div>
