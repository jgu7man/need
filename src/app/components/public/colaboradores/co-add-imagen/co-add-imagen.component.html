<div class="">
  <div class="row title">
    <div class="col s12">
      <p class="titleLabel center ltxt">
        Documentos
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <!-- Inicia Imagen de perfil -->
      <div class="col s12 m6">
        <div class="row">
          <div class="col s12 center">
            <p class="grey-text lighten-1">
              Agrega una imagen de perfil presentable de caracter profesional,
              donde se pueda ver bien tu rostro y donde tu gesto y peinados sean
              formales
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center">
            <div class="perfil">
              <img
                #coPerfil
                id="perfil"
                src="/assets/img/co_blank_purple.png"
                alt=""
                crossorigin
              />
              <app-loading-inset style="display: none;"></app-loading-inset>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center input-field file-field">
            <div class="btn-large">
              <span>Subir</span>
              <input
                type="file"
                name="imgPerfil"
                id="imgPerfil"
                (change)="addDocumentImg($event, 'perfil')"
              />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="hidden" />
            </div>
          </div>
        </div>

    </div>
    <!-- Termina Imagen de perfil -->

    <!-- Inicia identificaci칩n -->
      <div class="col s12 m6">

        </div>
            <!-- Inicia FRONT -->

            <div class="identImg">
              <img
                #coIdentFront
                id="identFrontImg"
                src=""

              />
            </div>
          </div>
        
          <div class="col s3 center input-field file-field">
            <div class="btn-large">
              <span>Subir</span>
              <input
                type="file"
                name="identFront"

              />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="hidden" />
            </div>
          </div>
        </div>

        <!-- Termina Front -->
