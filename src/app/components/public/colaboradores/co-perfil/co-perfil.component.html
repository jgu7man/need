<div class="contenido" *ngIf="(auth.colab$ | async) as colaborador">

    <div class="row" id="datosUsuario">
        <div class="col s12 m6">
            <div class="row">
                <div class="col s12 m3 center">
                        <div id="fotoPerfil">
                            <img src="{{coPerfil.imgPerfil}}" alt="">
                        </div>
                        <div id="editMask" [routerLink]="['/colaborador/add_imagen/', colaborador.uid]">
                            <i class="fas fa-pen-square grey-text"></i>
                        </div>
                </div>
                <div class="col s12 m9" id="datos">
                    <ul>
                        <li id="nombre">{{coPerfil.nombre}} {{coPerfil.apellido_paterno}} {{coPerfil.apellido_materno}} </li>
                        <li id="email">{{colaborador.email}}</li>
                        <li> Estado: {{coPerfil.estado}}</li>
                    </ul>
                </div>
                <div class="col s12 m6" >
                    <p class="center">RATING</p>
                    <div id="rating">
                        <div class="rateItem center">
                        <span class="number">{{eventos}}</span><br>
                        <span class="dato">Eventos</span>
                    </div>
                    <div class="rateItem center">
                        <span class="number">{{ratingUp}}</span><br>
                        <span class="dato"><i class="fas fa-thumbs-up    "></i></span>
                    </div>
                    <div class="rateItem center">
                        <span class="number">{{ratingDown}}</span><br>
                        <span class="dato"><i class="fas fa-thumbs-down    "></i></span>
                    </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <p class="center">LOGROS</p>
                </div>
            </div>
            <div class="row" >
            </div>
        </div>
        <div class="col s12 m6 left-section">
            <div class="seccion">
                <h5 class="sub center">Noticias</h5>
            </div>
        </div>
    </div>


        
</div>
