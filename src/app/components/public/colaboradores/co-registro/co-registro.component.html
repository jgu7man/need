<div class="">
    <div class="row title">
        <div class="col s12">
            <p class="titleLabel center ltxt">
                REGISTRAR
            </p>
        </div>
    </div>

    <div class="container">
        <div class="row" *ngIf="!loged">
            <div class="col s12">
                <p class="center grey-text lighten-1">Para ser parte del equipo NEED, debes tener una cuenta de correo en Gmail</p>
                <button class="needbtn" (click)="openTyc()">Registrar correo</button>
            </div>
        </div>

        <div class="row formulario bg-2" *ngIf="loged">
            <form id="coRegistro" #coRegistro="ngForm" (ngSubmit)="onSubmit()" onsubmit="return false" action="">

                <p class="center grey-text lighten-1">Te registrarás con el correo: <span class="resaltado">{{colab.email}}</span>. Si estás de acuerdo, completa el resto de los datos. Si no, vuelve a registrar un correo.</p>

                <div class="col s12 input-field">
                    <input type="text" name="nombre" id="nombre" [(ngModel)]="colab.nombre" #nombre="ngModel">
                    <label [ngClass]="{'active': colab.nombre}" for="nombre">Nombre</label>
                </div>
                <div class="col s12 input-field">
                    <input type="text" name="apellido_paterno" id="apellido_paterno" [(ngModel)]="colab.apellido_paterno" #apellido_paterno="ngModel">
                    <label [ngClass]="{'active': colab.apellido_paterno}" for="apellido_paterno">Apellido Paterno</label>
                </div>
                <div class="col s12 input-field">
                    <input type="text" name="apellido_materno" id="apellido_materno" [(ngModel)]="colab.apellido_materno" #apellido_materno="ngModel">
                    <label [ngClass]="{'active': colab.apellido_materno}" for="apellido_materno">Apellido Materno</label>
                </div>
                <div class="col s12">
                    <input type="submit" value="Registrar" class="needbtn">
                </div>
            </form>
        </div>
    </div>
</div>
